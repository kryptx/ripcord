# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: docker:stable-git

    working_directory: ~/repo

    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Building image
          command: docker build -t kryptx/ripcord .
      - run: pwd
      - run:
          name: Testing image
          command: docker run -v `pwd`/test-reports:/test-reports kryptx/ripcord npm run test:ci

      - store_artifacts:
          path: test-reports
      - store_test_results:
          path: test-reports
