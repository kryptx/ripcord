# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: docker:stable-git

    working_directory: ~/repo

    steps:
      - checkout
      - setup_remote_docker
      - run: docker build -t kryptx/ripcord .
      - run: docker create kryptx/ripcord | xargs -I % docker cp %:/test-reports test-reports
      - store_artifacts:
          path: test-reports
      - store_test_results:
          path: test-reports
